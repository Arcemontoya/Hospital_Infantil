<head>
    <link rel="stylesheet" href="{% static 'CSS/pdfDisplay.css' %}">

    <link href="{% static 'assets/Interfaz/previous.png' %}" rel="icon" type="image/png">

    <div class="fixed-top-border">
        <a onclick="goBack()">
            <img src="{% static 'assets/Interfaz/previous.png'%}">
        </a>
        <h1>Radiografia</h1>
       
        <!-- Carga de PDF.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            .dropdown-menu {
                background-color: #355e9f;  
                border-radius: 8px;
                padding: 10px;
                width: 800px;      /* Asegura que el menú tenga un ancho específico */
                position: center;   /* Mantiene el menú en la posición fija */
            }

            .dropdown-item {
                color: white;         
                font-family: Montserrat;     
                font-size: 30px;             
                padding: 25px 35px;          
                border-bottom: 1px solid white;  
            }

            .dropdown-item:hover {
                background-color: #29477a;   
                color: #ffffff;              
                border-radius: 4px;         
            }

            .dropdown-item:focus {
                background-color: #1e355f;   
                color: #ffffff;
            }
        </style> 

        <!-- Bootstrap JS y Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>


    </div>
</head>

<body>
    <center>
        <div class="form-container">
            <div class="section-title"><h2>{{ radiografia.nombre_Radiografia }}</h2></div>
            <h3>Fecha realizada: {{ radiografia.fecha_realizada }}</h3>
        </div>

        <div class="pdf-navigation">
            <div class="button-container">
                <button onclick="previousPage()">Pág. Anterior</button>
                <button onclick="nextPage()">Pág. Siguiente</button>
            </div>
            <div class="page-info">
                <h3>Página: <span id="page-num">1</span> de <span id="page-count">1</span></h3>
            </div>        
        </div>

        <div id="pdf-container" style="width: 100%; height: 80vh; overflow: auto;"></div>

        <script>
            var url = '{% url "ver_pdfRadiografias" radiografia.id_Radiografia %}';
            var pdfDoc = null;
            var currentPage = 1;
            var totalPages = 0;

            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                totalPages = pdfDoc.numPages;
                document.getElementById('page-count').textContent = totalPages;
                renderPage(currentPage);
            });

            function renderPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function(page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });

                    document.getElementById('pdf-container').innerHTML = ''; 
                    document.getElementById('pdf-container').appendChild(canvas);
                    document.getElementById('page-num').textContent = currentPage;
                });
            }

            function nextPage() {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            }

            function previousPage() {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            }
        </script>
    </center>

    <div class="fixed-bottom-border">
        <div class="icon-item">
            <a href="{% url 'mostrarPacientesEnfermero' %}">
