    function goBack() {

<!DOCTYPE HTML>
<HTML lang="en">

    <style>
        .fixed-top-border{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 169.3px;
            background-color: #355e9f;
            z-index: 1000;

            display: flex;
            align-items: center;

            font-family: Montserrat;
            color: white;
            padding: 10px;
        }

        .fixed-bottom-border
        {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#355e9f;
            padding: 10px;
            height: 169.3px;
        }

        .icon-container
        {
            display: flex;
            justify-content: space-between;
        }

        .icon-item
        {
            position: relative;
            margin: 0 40px; /* Espaciado entre los íconos */
            text-align: center; /* Asegura que el texto esté centrado */
        }

        .icon-item img
        {
            margin-bottom: 40px;
            scale: 40%;
        }

        .icon-item p
        {
            position: absolute;
            bottom: 0; /* Coloca el texto en la parte inferior del contenedor del ícono */
            left: 50%;
            color: white;
            font-family: Montserrat;
            font-size: 20px;
            transform: translateX(-50%) translateY(-220%);
        }

        .form-container {
            margin-top: 50px; /* Ajusta el margen superior para posicionar la sección */
            padding: 20px; /* Espacio interno del contenedor */
            background-color: white; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 600px; /* Ancho del contenedor para que coincida con los inputs */
            display: flex; /* Habilita Flexbox */
            flex-direction: column; /* Organiza los elementos en una columna */
            align-items: center;
            margin-bottom: 200px;
            margin-top: 200px;
        }


        .section-title
        {
            background-color: #EEEEEE;
            font-family: Montserrat;
            width: 350px;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 80px;
            text-align: center;
        }

        .fixed-top-border h1{
            font-family: Montserrat;
            font-size: 60px;

        }

        h2{
            font-family: Montserrat;
            font-size: 40px;
        }

        h3{
            font-family: Calibri;
            font-size: 30px;
            align-self: flex-start; /* Alinear el h3 al inicio del contenedor */
            text-align: left; /* Alinea el texto del h3 a la izquierda */
            width: 100%; /* Asegura que el h3 ocupe todo el ancho disponible */
            padding-left: 20px; /* Opcional: separa el texto del borde izquierdo */
        }

        p
        {
            font-family: Calibri; 
            align-self: flex-start;
            text-align: justify;
        }
        
        img
        {
            scale: 40%;
        }

        table{
            font-family: Calibri;
            border-collapse: collapse;
            border: #EEEEEE;
            width: 100%;
            margin-top: 80px;
        }

        th{
            
            font-family: Calibri;
            font-size: 40px;
            border: 1px solid #EEEEEE;
            text-align:center;
            padding: 60px;
            padding-top: 125px;
            position: sticky;
                top: 90px; 
                z-index: 100;
            background-color: #EEEEEE;
        }

        td{
            font-family: Calibri;
            font-size: 40px;
            border: 1px solid #FFFF;
            text-align: center;
            padding: 35px;
        }

        tr:nth-child(even){
            text-align: center;
        }

    </style>
