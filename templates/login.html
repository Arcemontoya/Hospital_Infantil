<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'assets/logo.png' %}" rel="icon" type="image/png">
</head>

<style>

    .fixed-top-border{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 300px;
    background-color: #355e9f;
    z-index: 1000;

    display: flex;
    align-items: center;

    font-family: Montserrat;
    color: white;
    padding: 10px;

    }

    h1{
        font-family: Montserrat;
        font-size: 120px;
        padding-top: 50px;
        padding-left: 140px;
        text-align:left;
    }


    img
    {
        padding-top: 370px;
    }

    button
    {
        background-color: #355e9f;
        font-family: Montserrat;
        width: 400px;
        height: 100px;
        font-size: 60px;
        color: white;
        border-radius: 8px;
    }

    .form-container {
        margin-top: 50px; /* Ajusta el margen superior para posicionar la sección */
        padding: 20px; /* Espacio interno del contenedor */
        background-color: white; /* Fondo blanco para el contenedor */
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra */
        width: 600px; /* Ancho del contenedor para que coincida con los inputs */
        display: flex; /* Habilita Flexbox */
        flex-direction: column; /* Organiza los elementos en una columna */
        align-items: center; /* Centra los elementos horizontalmente */
    }

    .form-container h2 {
        font-size: 24px;
        margin-bottom: 10px;
        font-family: Calibri;
        font-size: 48px;
    }

    .form-container input {
        width: 550px; /* Ancho completo del input */
        height: 80px;
        margin-bottom: 20px; /* Espacio entre los inputs */
        padding: 10px;
        font-family: Calibri;
        font-size: 30px;
        background-color: #EEEE;
        border-color: #EEEE;
        
    }

</style>

<div class="fixed-top-border"></div>

<center><img src="{% static 'assets/logo.png' %}"></center>

<body>
    <center>
            <h1>¡Bienvenido!</h1>
            <div class="form-container">

                <form method="post">
                    {% csrf_token %}
                    <h2>Usuario</h2>
                    {{ form.username }}
                    <h2>Contraseña</h2>
                    {{ form.password }}
            </div>
        </center>

        <br><br>

        <center>
                <button type="submit">
                    <b>Ingresar</b>
                </button>
        </center>
                </form>
</body>
</html>
