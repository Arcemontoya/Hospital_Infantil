{% load static %}


<!DOCTYPE html>
<html lang="en">
    <!-- ESTANDARIZACIÓN DE COLORES-->
    <!-- AZUL: 355E9F -->
    <!-- ROJO: E32525 -->
    <!-- AMARILLO: FDD007 -->
    <!-- VERDE: 76BD42 -->
    <!-- NEGRO: 222222 -->

<style>
    
    table{
        font-family: Calibri;
        border-collapse: collapse;
        border: #EEEEEE;
        width: 100%;
        margin-top: 80px;
    }

    th{
        
        font-family: Calibri;
        font-size: 40px;
        border: 1px solid #EEEEEE;
        text-align:center;
        padding: 60px;
        padding-top: 125px;
        position: sticky;
            top: 90px; 
            z-index: 100;
        background-color: #EEEEEE;
    }

    td{
        font-family: Calibri;
        font-size: 40px;
        border: 1px solid #FFFF;
        text-align: center;
        padding: 35px;
    }

    tr:nth-child(even){
        text-align: center;
    }

        .fixed-top-border{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 169.3px;
            background-color: #355e9f;
            z-index: 1000;

            display: flex;
            align-items: center;

            font-family: Montserrat;
            color: white;
            padding: 10px;
        }

        .fixed-bottom-border
        {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#355e9f;
            padding: 10px;
            height: 169.3px;
        }

        .icon-container
        {
            display: flex;
            justify-content: space-between;
            width: 100%;
            bottom: 0;
            position: fixed;
        }

        .icon-item
        {
            flex-grow: 1;
            position: relative;
            margin: 0 40px; /* Espaciado entre los íconos */
            text-align: center; /* Asegura que el texto esté centrado */
        }

        .icon-item img
        {
            margin-bottom: 40px;
            scale: 40%;
        }

        .icon-item p
        {
            position: absolute;
            bottom: 0; /* Coloca el texto en la parte inferior del contenedor del ícono */
            left: 50%;
            color: white;
            font-family: Montserrat;
            font-size: 20px;
            transform: translateX(-50%) translateY(-250%);
        }

        .form-container {
            margin-top: 50px; /* Ajusta el margen superior para posicionar la sección */
            padding: 20px; /* Espacio interno del contenedor */
            background-color: white; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 600px; /* Ancho del contenedor para que coincida con los inputs */
            display: flex; /* Habilita Flexbox */
            flex-direction: column; /* Organiza los elementos en una columna */
            align-items: center;
            margin-bottom: 200px;
            margin-top: 200px;
        }


        .section-title
        {
            background-color: #EEEEEE;
            font-family: Montserrat;
            width: 350px;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 80px;
            text-align: center;
        }

        .fixed-top-border h1{
            font-family: Montserrat;
            font-size: 60px;

        }

        h2{
            font-family: Montserrat;
            font-size: 40px;
        }

        h3{
            font-family: Calibri;
            font-size: 30px;
            align-self: flex-start; /* Alinear el h3 al inicio del contenedor */
            text-align: left; /* Alinea el texto del h3 a la izquierda */
            width: 100%; /* Asegura que el h3 ocupe todo el ancho disponible */
            padding-left: 20px; /* Opcional: separa el texto del borde izquierdo */
        }

        p
        {
            font-family: Calibri;
            align-self: flex-start;
            text-align: justify;
        }
        
    .plus-icon {
        position: fixed; 
        scale: 60%;
        transform: translateX(1260px) translateY(2200px); 
    }
        

    </style>

</style>

<!--PARTE SUPERIOR-->

        <!-------REFERENCIAS PARA IMAGENES--------->

        <link href="{% static 'assets/Interfaz/more.png' %}" rel="icon" type="image/png">

        <style>
            .dropdown-menu {
                background-color: #355e9f;  
                border-radius: 8px;
                padding: 10px;
                width: 800px;      /* Asegura que el menú tenga un ancho específico */
                position: center;   /* Mantiene el menú en la posición fija */
            }

            .dropdown-item {
                color: white;         
                font-family: Montserrat;     
                font-size: 30px;             
                padding: 25px 35px;          
                border-bottom: 1px solid white;  
            }

            .dropdown-item:hover {
                background-color: #29477a;

            }

            .dropdown-item:focus {
                background-color: #1e355f;   
                color: #ffffff;
            }

        <!-- Bootstrap JS y Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    </div>
</head>

</html>
