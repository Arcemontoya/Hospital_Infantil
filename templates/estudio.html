{% load static %}
<script>
    function goBack() {
        window.history.back();
    }
</script>

<!DOCTYPE html>
<html lang="en">

<style>
    .fixed-top-border {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 169.31px;
        background-color: #355e9f;
        z-index: 1000;
        display: flex;
        align-items: center;
    }

    .fixed-top-border img {
        scale: 50%;
    }

    .section-title {
        background-color: #EEEEEE;
        font-family: Montserrat;
        width: 350px;
        border-radius: 8px;
        padding: 5px;
        margin-bottom: 80px;
        text-align: center;
    }

    .form-container {
        margin-top: 50px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 200px;
        margin-top: 200px;
    }

    button {
        background-color: #355e9f;
        font-family: Montserrat;
        width: 400px;
        height: 100px;
        font-size: 60px;
        color: white;
        border-radius: 8px;
    }

    .form-container input {
        width: 550px;
        height: 80px;
        margin-bottom: 20px;
        padding: 10px;
        font-family: Calibri;
        font-size: 30px;
        background-color: #EEEE;
        border-color: #EEEE;
    }

    textarea {
        width: 600px;
        height: 500px;
        background-color: #EEEE;
        border-color: #EEEE;
        font-family: Calibri;
        font-size: 30px;
    }

    select {
        width: 550px;
        height: 80px;
        margin-bottom: 20px;
        padding: 10px;
        font-family: Calibri;
        font-size: 30px;
        background-color: #EEEE;
        border-color: #EEEE;
    }

    h1 {
        font-family: Montserrat;
        font-size: 60px;
        color: white;
    }

    h2 {
        font-family: Montserrat;
        font-size: 40px;
    }

    h3 {
        font-family: Calibri;
        font-size: 30px;
        align-self: flex-start;
        text-align: left;
        width: 100%;
        padding-left: 20px;
    }
</style>

<head>
    <link href="{% static 'assets/Interfaz/previous.png' %}" rel="icon" type="image/png">

    <div class="fixed-top-border">
        <a onclick="goBack()">
            <img src="{% static 'assets/Interfaz/previous.png'%}">
        </a>
        <h1>Estudio</h1>
        <!-- Carga de PDF.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    </div>
</head>

<body>
    <center>
        <div class="form-container">
            <div class="section-title"><h2>{{ estudio.nombre_Estudio }}</h2></div>
            <h3>Fecha realizada: {{ estudio.fecha_realizada }}</h3>
        </div>

        <div id="pdf-container" style="width: 100%; height: 80vh; overflow: auto;"></div>

        <div>
            <button onclick="previousPage()">Pág. Anterior</button>
            <button onclick="nextPage()">Pág. Siguiente</button>
            <p> Página: <span id="page-num">1</span> de <span id="page-count">1</span></p>
        </div>

        <script>
            var url = '{% url "ver_pdfEstudios" estudio.id_Estudio %}';
            var pdfDoc = null;
            var currentPage = 1;
            var totalPages = 0;

            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                totalPages = pdfDoc.numPages;
                document.getElementById('page-count').textContent = totalPages;
                renderPage(currentPage);
            });

            function renderPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function(page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });

                    document.getElementById('pdf-container').innerHTML = ''; 
                    document.getElementById('pdf-container').appendChild(canvas);
                    document.getElementById('page-num').textContent = currentPage;
                });
            }

            function nextPage() {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            }

            function previousPage() {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            }
        </script>
    </center>
</body>

</html>
